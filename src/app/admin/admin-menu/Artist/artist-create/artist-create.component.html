<div class="card">
  <div class="card-header">
      ADD ARTIST
  </div>
  <div class="card-body">
      <form #artistForm="ngForm" (ngSubmit)="submit(artistForm)">
          <div class="form-group">
              <label for="artistName">Name</label>
              <input type="text" id="artistName" [(ngModel)]="artistName" name="artistName" class="form-control" placeholder="Enter name" required>
              <div *ngIf="artistForm.controls['artistName'].touched && artistForm.controls['artistName'].errors?.['required']" class="text-danger">
                  Name is required.
              </div>
          </div>
          <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" [(ngModel)]="dob" name="dob" class="form-control" required>
              <div *ngIf="artistForm.controls['dob'].touched && artistForm.controls['dob'].errors?.['required']" class="text-danger">
                  Date of Birth is required.
              </div>
          </div>
          <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" [(ngModel)]="gender" name="gender" class="form-control" required>
                  <option value="" disabled>Select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
              </select>
              <div *ngIf="artistForm.controls['gender'].touched && artistForm.controls['gender'].errors?.['required']" class="text-danger">
                  Gender is required.
              </div>
          </div>
          <div class="form-group">
              <label for="artistProfileUrl">Artist Profile URL</label>
              <input type="url" id="artistProfileUrl" [(ngModel)]="artistProfileUrl" name="artistProfileUrl" class="form-control" placeholder="Enter website URL" required>
              <div *ngIf="artistForm.controls['artistProfileUrl'].touched && artistForm.controls['artistProfileUrl'].errors?.['required']" class="text-danger">
                  Artist Profile URL is required.
              </div>
              <div *ngIf="artistForm.controls['artistProfileUrl'].touched && artistForm.controls['artistProfileUrl'].errors?.['pattern']" class="text-danger">
                  Please enter a valid URL.
              </div>
          </div>
          <div class="form-group">
              <label for="bio">Bio</label>
              <textarea id="bio" [(ngModel)]="bio" name="bio" class="form-control" placeholder="Enter any size of text description here" required></textarea>
              <div *ngIf="artistForm.controls['bio'].touched && artistForm.controls['bio'].errors?.['required']" class="text-danger">
                  Bio is required.
              </div>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-secondary">Cancel</button>
          </div>
      </form>
  </div>
</div>
