
<div class="footer">
  <div class="player-controls">
    <button (click)="previousSong()">Previous</button>
    <button (click)="togglePlayback()">{{ isPlaying ? 'Pause' : 'Play' }}</button>
    <button (click)="nextSong()">Next</button>
  </div>
  <div class="volume-control">
    <input type="range" min="0" max="100" [(ngModel)]="volume" (input)="changeVolume()">
  </div>
</div>
